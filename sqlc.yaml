version: "2"
sql:
- schema: "db/migration"
  queries: "db/query/**/*.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "pgx/v5"
      emit_json_tags: true        # Adds `json` tags to struct fields
      emit_interface: true        # Generates interfaces for mocking
      emit_empty_slices: true     # [] instead of nil when no rows
      emit_prepared_queries: true # Use prepared statements for efficiency
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - column: "accounts.balance"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "entries.amount"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "transfers.amount"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "transfers.converted_amount"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "transfers.exchange_rate"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "exchange_rates.rate"
          go_type: "github.com/shopspring/decimal.Decimal"
        - column: "transfers.fee"
          go_type: "github.com/shopspring/decimal.Decimal"